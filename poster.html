
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鲁协招新海报</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .poster {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 380px;
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .poster:hover {
            transform: rotate(-2deg) scale(1.02);
        }

        .header {
            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            color: #34495e;
            margin-bottom: 30px;
            font-size: 1.2em;
        }

        .content {
            line-height: 1.8;
            color: #7f8c8d;
        }

        .highlight {
            color: #e74c3c;
            font-weight: bold;
        }

        .ribbon {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #e74c3c;
            color: white;
            padding: 8px 20px;
            border-radius: 5px 0 0 5px;
            font-weight: bold;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .btn {
            background: #3498db;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            margin-top: 25px;
            display: inline-block;
            transition: all 0.3s;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .footer {
            position: absolute;
            bottom: 15px;
            right: 15px;
            color: #95a5a6;
            font-size: 0.9em;
        }

        .decor {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
        }

        .decor-1 {
            width: 200px;
            height: 200px;
            top: -100px;
            left: -100px;
            transform: rotate(45deg);
        }

        .decor-2 {
            width: 150px;
            height: 150px;
            bottom: -75px;
            right: -75px;
            transform: rotate(-45deg);
        }
    </style>
</head>
<body>
    <div class="poster">
      <div class="ribbon">火热招新</div>
      <div class="header">鲁协</div>
      <div class="subtitle">加入我们，开启精彩鲁透社！</div>
      <div class="content">
          <p>招新对象：<span class="highlight">清华同学</span></p>
          <p>活动内容：人工答疑/智能水群/约饭/约实践/约体育/约桌游</p>
          <p>报名时间：<span class="highlight">百团期间 0227~0228</span></p>
          <a href="#" class="btn">扫码立即加入</a>
          <!-- 加入一个空行 -->
            <br>
            <br>
      </div>
      <!-- 优化后的二维码模块 -->
      <div class="qrcode-container">
          <img src="/Users/shiml20/Documents/code/luxie_2025.png" class="qrcode" alt="鲁协招新二维码" width="50%">
          <div class="qrcode-label">扫码加入鲁协大家庭</div>
      </div>

      <div class="footer">鲁协爱你哦</div>
      <div class="decor decor-1"></div>
      <div class="decor decor-2"></div>
    </div>
</body>
</html>
